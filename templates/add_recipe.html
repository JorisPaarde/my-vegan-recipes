{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col l12">
            <h2 class="grey-text text-lighten-1 center">Add a new recipe</h2>
        </div>
    </div>
    <div class="row">
        <form method="POST" action="{{ url_for('add_recipe') }}" class="col card-panel m12 l10 offset-l1">
            <!-- recipe title -->
            <div class="row">
                <div class="input-field col s12">
                    <input name="recipe_title" id="recipe_title" type="text" minlength="3" maxlength="50"
                        class="validate" required>
                    <label for="recipe_title">Recipe Title</label>
                </div>
            </div>
            <!-- image url -->
            <div class="row">
                <div class="input-field col s12">
                    <input name="image_url" id="image_url" type="text" pattern="https?://.+" class="validate" required>
                    <label for="image_url">Image url</label>
                </div>
            </div>
            <!-- recipe description -->
            <div class="row">
                <div class="input-field col s12">
                    <textarea name="recipe_description" id="recipe_description" type="text" minlength="10"
                        maxlength="200" class="validate" required></textarea>
                    <label class="textarea-label" for="recipe_description">Recipe Description</label>
                </div>
            </div>
            <!-- ingredients-->
            <div class="row ingredient">
                <!-- ingredient -->
                <div class="input-field col s12 m8">
                    <input name="ingredient_name" type="text" minlength="3" maxlength="100"
                        class="validate" required>
                    <label for="ingredient_name">Ingredient</label>
                </div>
                <div class="input-field col s6 m2">
                    <input name="amount" type="text" maxlength="5" class="validate" required>
                    <label for="amount">Amount</label>
                </div>
                <div class="col s6 m2">
                    <label>Unit</label>
                    <select class="browser-default" name="unit_name" required>
                        <option value="g">g</option>
                        <option value="kg">kg</option>
                        <option value="l">l</option>
                        <option value="ml">ml</option>
                        <option value="pcs">pcs</option>
                    </select>
                </div>
            </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <button id="add-ingredient" class="btn waves-effect waves-light" type="button">Add Ingredient
                            <i class="material-icons right">add</i>
                        </button>
                    </div>
                </div>
                <!-- preparation steps names should increment-->
                <div class="row">
                    <div class="input-field col s12">
                        <textarea name="preparation_step" id="preparation_step" type="text" minlength="10"
                            maxlength="200" class="validate"></textarea>
                        <label class="textarea-label" for="preparation_step">Add a preparation step</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <button class="btn waves-effect waves-light" type="button">Add step
                            <i class="material-icons right">add</i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <hr><br>
                        <button class="btn waves-effect waves-light" type="submit">Add recipe
                            <i class="material-icons right">send</i>
                        </button>
                        <p>After submitting, this recipe will automatically be added to <br>your recipe book.</p>
                    </div>
                </div>
        </form>
    </div>
</div>
{% endblock %}
