{% extends "base.html"%}
{% block content %}
<div class="row recipes-background valign-wrapper">
    <div class="row center-align">
        <div class="col">
            <h1 class="text-shadow grey-text text-lighten-4">My Vegan Recipes</h1>
            <h3 class="text-shadow grey-text text-lighten-4">Where u store, share and find your favorite <br>Vegan Recipes</h3>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        {% for recipe in recipes %}
        <div class="col s12 m6 l4 center-align">
            <div class="card hoverable">
                <div class="card-image">
                    <img src="{{ recipe.image_url }}">
                    <a class="btn-floating halfway-fab waves-effect waves-light green darken-3"><i
                            class="material-icons">favorite_border</i></a>
                </div>
                <div class="card-content"><span class="card-title">{{ recipe.recipe_title }}</span>
                    <p>{{ recipe.recipe_description }}</p>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>
{% endblock %}
